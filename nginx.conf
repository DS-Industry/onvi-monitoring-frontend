

    # Server block for app.onvione.ru
    server {
        listen 80;
        server_name app.onvione.ru;
        root /var/www/onvione;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }

        location ~* \.(js|mjs|css|json|woff2?|ttf|svg|eot|otf|webp)$ {
            root /var/www/onvione;
            expires 30d;
            add_header Cache-Control "public";
        }
    }

